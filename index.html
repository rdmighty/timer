<html>
	<head>
		<title>Just a test</title>		
		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css"/>
		<link rel="stylesheet" href="css/style.css"></script>	
		
		<!-- Imperative Scripts -->
		<script type="text/javascript" src="scripts/libs/angular.js"></script>
		<script type="text/javascript" src="scripts/libs/ui-bootstrap-tpls-0.13.2.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
		<script type="text/javascript" src="scripts/libs/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

		
		<script type="text/javascript" src="scripts/app.js"></script>		
	</head>
	<body ng-app="angular" ng-controller="indexController as vm">
		<button class='btn btn-primary' ng-click='show = (show == true) ? false : true'>{{!show ? 'Show' : 'Hide'}}</button>
		<div ng-controller='timerController as vm' ng-if='show' style='margin-top:15px;'>
			<div class='input-group'>
				<button class='btn btn-danger' ng-click='vm.pause()' style='margin-right:5px;'>Pause</button>
				<button class='btn btn-success' ng-click='vm.start()'>Start</button>
			</div>
			<label class='control-label' id='time' style='margin:20px;'>{{vm.timer}}</label>
		</div>
		<!-- Post Ready Scripts -->
		<script type="text/javascript" src="scripts/controllers/indexController.js"></script>	
		<script type="text/javascript" src="scripts/controllers/timerController.js"></script>	
	</body>
</html>
